name: logstream
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 41234:41234/udp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/queue_health"]
      interval: 10s
    environment:
      - PGHOST=pgvector
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres
      - OLLAMA_HOST=192.168.11.188
      - OLLAMA_PORT=11435
    depends_on:
      - pgvector
      - valkey
  webui: 
    build:
      context: ./webui
      dockerfile: Dockerfile
    ports:
      - 7860:7860
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 10s
    environment:
      - DB_HOST=pgvector
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
    depends_on:
      app: 
        condition: service_healthy

  # Backend Services
  pgvector:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - ./runtime-data/pgvector:/var/lib/postgresql/data
  adminer:
    image: adminer
    ports:
      - 8080:8080
  valkey:
    image: valkey/valkey:7.2
    volumes:
      - ./runtime-data/valkey:/data